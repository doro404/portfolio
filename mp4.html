<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JWPlayer HLS Example</title>
  <!-- Incluindo a biblioteca do JWPlayer -->
  <script src="https://cdn.jwplayer.com/libraries/IDzF9Zmk.js"></script>
</head>
<body>
  <div id="my-player"></div>

  <script>
    const videoSrc = "https://hls-gaf3.onrender.com/hls/N0gwRGJaY3lCMCtXSmpJcEI1SEFCZz09/xfgdYshjhYhj=!sdsHsyG";

    // Inicializa o JWPlayer
    jwplayer("my-player").setup({
      file: videoSrc, // URL do vídeo HLS
      type: 'hls',    // Especificando que é HLS
      width: 640,
      height: 360,
      autostart: true, // Inicia automaticamente o vídeo
      controls: true   // Habilita os controles do player
    });
  </script>
</body>
</html>
